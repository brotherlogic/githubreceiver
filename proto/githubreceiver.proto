syntax = "proto3";

package githubreceiver;

message Config {
  int64 time_between_queue_process = 1;
}

message Ping {
  string action = 1;
  Issue issue = 2;
  string ref = 3;
  Repository repository = 4;
}

message Repository {
  string name = 1;
  string full_name = 2;
}

message Issue {
  string url = 1;
  string title = 2;
}
